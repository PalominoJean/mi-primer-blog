{% extends 'blog/base.html' %}

{% block content %}
<h>Lista de Posts pendientes a publicarse</h>
<hr/>
	{% for post in posts %}
        <div class="post">
        	<p class="date">creado: {{post.creacion_fecha|date:"d-m-Y"}}</p>
            <h1><a href="{% url 'blog.views.post_detalle' post_pk=post.pk %}">{{ post.titulo }}</a></h1>
            <p>{{ post.texto|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
