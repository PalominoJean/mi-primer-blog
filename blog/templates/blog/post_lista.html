<!DOCTYPE html>
<html>
<head>
	<title>lista de posts</title>
</head>
<body>
	<div>
		<h1>
			<a href="/">Mi BLog :D</a>
		</h1>
	</div>
	{%for post in posts%}
		<div>
			<br/>
			<p>publicado el {{post.publicacion_fecha}}</p>
			<h2><a href="/">{{post.titulo}}</a></h2>
			<p>{{post.texto|linebreaks}}</p>
		</div>
	{%endfor%}
</body>
</html>
